<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh" id="auth">
            <form class="row gy-2 gx-3 align-items-center border border-2 rounded-4 p-4" id="form" hx-post="/ui/login" hx-trigger="submit" hx-swap="outerHTML" hx-target="#auth"  hx-select="#index" style="max-height: 500px; max-width: 500px">
                    <legend class="fs-1 fw-bolder text-center">Авторизация</legend>
                    <div class="mb-3">
                        <label for="username" class="col-form-label">Логин</label>
                        <input class="form-control" id="username" name="name">
                    </div>
                     <div class="mb-3">
                        <label for="password" class="col-form-label">Пароль</label>
                        <input class="form-control" id="password" name="password">
                    </div>
                <div class="text-center fw-bolder text-danger" id="auth-errors" style="display: none">Неверные Логин или Пароль</div>
                    <button type="submit" class="btn btn-primary fw-bolder fs-3" data-bs-dismiss="modal">Войти</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

        <script>document.getElementById('form').addEventListener('htmx:responseError', function() {
            document.getElementById('auth-errors').style.display = "inline"
            });
            document.getElementById('username').addEventListener('change', function () {
                document.getElementById('auth-errors').style.display = "none"
            })
            document.getElementById('password').addEventListener('change', function () {
                        document.getElementById('auth-errors').style.display = "none"
            })
        </script>
    </body>
</html>
